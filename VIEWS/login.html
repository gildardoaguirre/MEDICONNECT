<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card warea">
        <div class="card-header">
            <h2 class="h2">Acceso de Usuarios</h2>
        </div>
        <div class="card-body">

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Usuario</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="txtUser" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        Ingrese el usuario
                    </span>
                </div>
            </div>
            
            <br>  
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label" >Password</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="txtPass" class="form-control" aria-describedby="passwordHelpInline" >
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        Maximo 8 digitos
                    </span>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <input type="button" value="validar" class="btn btn-primary" onclick="validarLogin()">
                </div>
                
            </div>

    </div>        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</body>
</html>
